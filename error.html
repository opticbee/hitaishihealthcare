<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error | Hitaishi HealthCare</title>
    <style>
        body {
            background: linear-gradient(135deg, #f44336 0%, #ff9800 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background: rgba(0,0,0,0.3);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 90vw;
            width: 400px;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 32px;
            background: #fff;
            color: #f44336;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        .home-link:hover {
            background: #f44336;
            color: #fff;
        }
        @media (max-width: 600px) {
            .error-container {
                padding: 24px 10px;
                width: 95vw;
                min-width: unset;
            }
            .error-code {
                font-size: 3.5rem;
            }
            .error-message {
                font-size: 1.1rem;
            }
            .home-link {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="error-message">Oops! The page you are looking for does not exist or an error has occurred.</div>
        <a href="index.html" class="home-link">Go to Homepage</a>
    </div>
</body>
</html>
